uart: # E' una serial software (SI POSSONO USARE ANCHE I PIN DELLA HARDWARE)
  id: uartx
  rx_pin: GPIO1 # ERA D5
  tx_pin: GPIO3 # ERA D6
  baud_rate: 9600
  stop_bits: 1
  
globals:
  - id: energia_giorno
    type: float
    restore_value: true
    initial_value: "0.0"
  - id: energia_ieri
    type: float
    restore_value: true
    initial_value: "0.0"
  - id: energia_settimana
    type: float
    restore_value: true
    initial_value: "0.0"
  - id: energia_mese
    type: float
    restore_value: true
    initial_value: "0.0"
  - id: energia_anno
    type: float
    restore_value: true
    initial_value: "0.0"

 
  # Variabili globali per i consumi stagionali (con salvataggio)
  - id: energia_primavera
    type: float
    restore_value: true
    initial_value: "0.0"

  - id: energia_estate
    type: float
    restore_value: true
    initial_value: "0.0"

  - id: energia_autunno
    type: float
    restore_value: true
    initial_value: "0.0"

  - id: energia_inverno
    type: float
    restore_value: true
    initial_value: "0.0"

  - id: energia_offset
    type: float
    restore_value: true  # Mantiene il valore dopo il riavvio
    initial_value: "0.0"

button:
  - platform: template
    name: "Resetta tutti i conteggi di Energia"
    id: reset_totale_energia
    icon: "mdi:restart"
    on_press:
      - uart.write:
          id: uartx
          data: [0x42, 0x00]  # Comando per resettare l'energia (0x42)
      - lambda: |-
          //id(energia_totale)->publish_state(0.0);
          id(energia_totale).state = (0.0);
          id(energia_giorno) = 0.0;
          id(energia_ieri) = 0.0;
          id(energia_settimana) = 0.0;
          id(energia_mese) = 0.0;
          id(energia_anno) = 0.0;
          id(energia_primavera) = 0.0;
          id(energia_estate) = 0.0;
          id(energia_autunno) = 0.0;
          id(energia_inverno) = 0.0;
          ESP_LOGD("RESET", "Tutti i valori energetici sono stati resettati!");
          id(energia_offset) = id(energia_totale_raw).state;


